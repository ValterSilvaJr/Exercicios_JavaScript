<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula de JavaScript - Ex001</title>
    <style>
        /* Para definir um estilo (aparência da página), é utilizado a tag <style>
        dentro do próprio HTML ou importando de um arquivo css externo
        */
        body {
            background-color: #5d5de2;
            color: white;
            font: normal 20pt Arial;
        }
        h1.titulo {
            color: #ffff00;
        }   
    </style>
</head>
<body>
    <h1 class="titulo">Olá, Mundo!</h1>
    <p>Esse é um parágrafo!</p>
    <script>
        /* Para colocar a lógica no html todo o código do JavaScript é colocado dentro da
        tag <script> do <body> do html internamente ou importando o script externamente
        */
        window.alert('Esse é um alerta!'); // Exibe uma janela com um alerta
        window.confirm('Está gostando de JavaScript?'); // Janela com botão ok e cancelar
        window.prompt('Qual é o seu nome?'); // Vai perguntar o nome
    </script>
</body>
</html>
