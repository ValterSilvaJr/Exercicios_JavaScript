<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo 1</title>
    </head>
    <body>
        <div>Programação de Interfaces (Aula 1)</div>
        <script>
            var a = 10, b = 20, c = 30;
            var somar = a + b;
            var subtrair = a - b;
            var multiplicar = a * b;
            var dividir = a / b;

            document.write("<br> a = " + a + " | b = " + b + " | c = " + c + "<br>");
            document.write("<br> Somar (a + b) = ", somar);
            document.write("<br> Subtrair (a - b) = ", subtrair);
            document.write("<br> Multiplicar (a * b) = ", multiplicar);
            document.write("<br> Dividir (a / b) = ", dividir);
            document.write("<br> (a / (b + c)) = ", a / (b + c));
            document.write("<br> (b * a) / (a + c) = ", (b * a) / (a + c));
        </script>
    </body>
</html>
